<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Result | Adaptive Quiz Engine</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -250px;
            left: -250px;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 10s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .result-container {
            position: relative;
            z-index: 10;
            max-width: 550px;
            width: 100%;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 56px 48px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 28px;
            background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            animation: scaleIn 0.5s ease-out 0.3s both;
            box-shadow: 0 8px 24px rgba(249, 115, 22, 0.3);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .subtitle {
            font-size: 15px;
            color: #64748b;
            font-weight: 500;
            margin-bottom: 32px;
            animation: fadeIn 0.6s ease-out 0.5s both;
        }

        .score-display {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            padding: 32px;
            border-radius: 16px;
            margin-bottom: 32px;
            box-shadow: 0 8px 24px rgba(249, 115, 22, 0.3);
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        #scoreText {
            font-size: 56px;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            letter-spacing: -2px;
            line-height: 1;
        }

        .score-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
            animation: fadeIn 0.6s ease-out 0.7s both;
        }

        .stat-item {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 12px;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: fadeIn 0.6s ease-out 0.8s both;
        }

        .btn {
            width: 100%;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.3px;
        }

        .home-btn {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(249, 115, 22, 0.3);
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(249, 115, 22, 0.4);
        }

        .analytics-btn {
            background: white;
            color: #f97316;
            border: 2px solid #f97316;
        }

        .analytics-btn:hover {
            background: #fff7ed;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 24px;
            padding: 16px;
            background: #fff7ed;
            border-radius: 12px;
            border: 1px solid #fed7aa;
            animation: fadeIn 0.6s ease-out 0.9s both;
        }

        .message p {
            font-size: 14px;
            color: #92400e;
            font-weight: 600;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .result-card {
                padding: 40px 32px;
            }

            h1 {
                font-size: 26px;
            }

            #scoreText {
                font-size: 44px;
            }

            .success-icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="result-container">
        <div class="result-card">
            <div class="success-icon">ðŸŽ‰</div>
            
            <h1>Quiz Completed!</h1>
            <p class="subtitle">Great job! Here's how you performed</p>

            <div class="score-display">
                <div id="scoreText">85%</div>
                <div class="score-label">Your Score</div>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="correctAnswers">17</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalQuestions">20</div>
                    <div class="stat-label">Total Questions</div>
                </div>
            </div>

            <div class="actions">
                <button class="btn home-btn" id="homeBtn">Return to Home</button>
                <button class="btn analytics-btn" id="analyticsBtn">View Full Analytics</button>
            </div>

            <div class="message" id="messageBox">
                <p>ðŸŒŸ Excellent work! Keep practicing to improve even more.</p>
            </div>
        </div>
    </div>

    <script src="../workflow/result.js"></script>

</body>
</html>
